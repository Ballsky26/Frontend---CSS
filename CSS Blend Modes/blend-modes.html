<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend Modes</title>
    <style>
      .demo {
        background: mistyrose;
        border: 1px solid blue;
        overflow: hidden;
        max-width: 500px;
      }

      img {
        filter: brightness(110%);
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <!-- Contoh Blend Modes -->
    <div class="demo">
      <div class="mix-blend-mode">
        <img
          src="http://source.unsplash.com/HvZDCuRnSaY/800x600"
          alt="A group of friends, sat on stairs, smiling"
        />
      </div>
    </div>
  </body>
</html>
