<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation States Valid and Invalid</title>
    <style>
      input.email:invalid {
        border-color: red;
      }

      input.email:valid {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="email">Email address</label>
      <input
        class="email"
        type="email"
        id="email"
        required
        placeholder="A valid email, like name@domain.com"
        aria-describedby="emailinfo"
      />
      <p class="info" id="emailinfo">
        Add a valid email address to see the state change
      </p>
    </form>
  </body>
</html>
