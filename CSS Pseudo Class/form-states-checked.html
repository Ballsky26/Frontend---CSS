<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form States Checked</title>
    <style>
      :checked {
        box-shadow: 0px 0px 5px 2px green;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <label>
        <input type="checkbox" />
        Check me
      </label>
      <label>
        <input type="checkbox" />
        Check me too
      </label>
    </div>
  </body>
</html>
