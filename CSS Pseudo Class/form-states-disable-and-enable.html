<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form States Disable and Enable</title>
    <style>
      button:disabled {
        background: grey;
        border-color: grey;
        cursor: not-allowed;
        color: white;
      }

      button:enabled {
        border: 5px solid gold;
        cursor: pointer;
      }

      button:disabled:hover {
        box-shadow: none;
      }

      /* Presentational styles */
      div {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <button disabled>Button disable</button>
      <button>Button Enable</button>
    </div>
  </body>
</html>
