<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Index and Order Nth Child Nth of type</title>
    <style>
      li:nth-child(2) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <article>
      <ul>
        <li>Hello 1</li>
        <li>Hello 2</li>
        <li>Hello 3</li>
        <li>Hello 4</li>
        <li>Hello 5</li>
      </ul>
    </article>
  </body>
</html>
