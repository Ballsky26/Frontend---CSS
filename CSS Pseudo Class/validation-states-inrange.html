<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation States Inrange</title>
    <style>
      input:in-range {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="number">Change Number</label>
      <input
        type="number"
        id="number"
        aria-describedby="numberinfo"
        min="1"
        max="10"
        value="15"
      />
      <p class="info" id="numberinfo">
        Change the Number to be between 1 and 10 to see in the range state
      </p>
    </form>
  </body>
</html>
