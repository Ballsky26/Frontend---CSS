<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Selector Class</title>
    <style>
      .my-class {
        border: 1px solid rebeccapurple;
        padding: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="my-class">This is div</div>
      <button class="my-class">this is button</button>
      <p class="my-class">this paragraph</p>
    </div>
  </body>
</html>
