<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Selector Attribute</title>
    <style>
      [data-type] {
        background: gray;
        margin-bottom: 10px;
        width: 100px;
        padding: 10px;
      }
      [data-type="primary"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div data-type="primary">primary</div>
      <div data-type="secondary">secondary</div>
    </div>
  </body>
</html>
