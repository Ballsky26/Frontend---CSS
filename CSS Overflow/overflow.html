<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
    <style>
      .text-overflow-example {
        height: 10rem;
        width: 20rem;
        text-overflow: clip;
        overflow: hidden;
        white-space: nowrap;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- TEXT OVERFLOW -->
    <!-- <input type="text" class="text-overflow-example" /> -->
    <div class="text-overflow-example">
      <p>
        Disini adalah contoh text overflow. Lorem, ipsum dolor sit amet
        consectetur adipisicing elit. Vero, eveniet fuga voluptatibus facilis
        enim quibusdam laudantium sequi optio. Aliquam doloribus excepturi
        labore laboriosam eaque placeat eius unde dolores fugit. Sapiente!
      </p>
    </div>
  </body>
</html>
