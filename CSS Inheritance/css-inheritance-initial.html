<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Inheritance Initial</title>
    <style>
      aside strong {
        font-weight: initial;
      }
    </style>
  </head>
  <body>
    <aside>
      this is not inside strong <br />
      <strong>this is strong</strong>
    </aside>
  </body>
</html>
