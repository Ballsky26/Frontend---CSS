<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      .pertama {
        width: 80px;
        height: 80px;
        background-color: red;
        display: inline-block;
      }
      .kedua {
        width: 40px;
        height: 40px;
        margin: 20px 10px 30px 30px;
        display: inline-block;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <article>
      <p>
        This paragraph has a HTML line<br />break in it (between “line” and
        “break”). This is using a <code>&lt;br /&gt;</code> element.
      </p>
      <hr />
      <p>
        You can also use a <code>&lt;hr /&gt;</code> element, which provides a
        horizontal line and some margin.
      </p>
    </article>
    <div class="pertama">
      <div class="kedua"></div>
    </div>
    <br />
    <hr />
  </body>
</html>
