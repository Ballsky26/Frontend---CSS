<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyframes</title>
    <style>
      .pulser {
        width: 10rem;
        height: 10rem;
        background: purple;
        border-radius: 50%;
        margin: 5rem;
        position: relative;
      }
      .pulser::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background: purple;
        top: 0;
        left: 0;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <div class="pulser"></div>
  </body>
</html>
