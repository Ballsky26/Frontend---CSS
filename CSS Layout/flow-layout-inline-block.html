<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Layout Inline Block</title>
    <style>
      h1 {
        display: block;
        background-color: aqua;
      }
      p {
        display: block;
      }
      .my-para1 {
        display: inline-block;
      }
      .my-para2 {
        display: inline;
      }
      .my-para3 {
        display: inline-block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Judul</h1>
      <div class="myclass">
        <div class="my-para1">Block Pertama</div>
        <div class="my-para2">Block Kedua</div>
      </div>
      <div class="myclass2">
        <div class="my-para3">Block Ketiga</div>
        <div class="my-para4">Block Keempat</div>
      </div>
    </div>
  </body>
</html>
