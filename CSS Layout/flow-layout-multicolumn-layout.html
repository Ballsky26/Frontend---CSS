<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Layout Multicolumn Layout</title>
    <style>
      .countries {
        column-count: 2;
        column-gap: 1em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Negara</h1>
      <ul class="countries">
        <li>Argentina</li>
        <li>Brazil</li>
        <li>Spain</li>
        <li>Portugal</li>
        <li>Italy</li>
      </ul>
    </div>
  </body>
</html>
