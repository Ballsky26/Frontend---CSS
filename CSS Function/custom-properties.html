<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Function Custom Properties</title>
    <style>
      .wrapper :is(h1, h3) {
        color: red;
      }
      .wrapper :is(h2, h4) {
        color: green;
      }
      .wrapper h1:not(.top) {
        font-size: 10rem;
      }
      :root {
        --base-color: cyan;
      }
      .custom-properties {
        font-size: 2rem;
        padding: 14px;
        background-color: var(--base-color, red);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="top">Title h1</h1>
      <h1 class="bottom">Title h1</h1>
      <!-- <h2>Title h2</h2>
      <h3>Title h3</h3>
      <h4>Title h4</h4> -->
    </div>
    <p class="custom-properties">Ini contoh custom Properties</p>
  </body>
</html>
