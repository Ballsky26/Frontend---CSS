<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conic Gradient</title>
    <style>
      .conic-gradient-example {
        height: 10rem;
        width: 10rem;
        /* background: conic-gradient(from 10deg at 30% 30%, white, black); */
        background: conic-gradient(
          green 20deg,
          lightcoral 20deg 190deg,
          mediumturquoise 190deg 220deg,
          plum 220deg 320deg,
          steelblue 320deg
        );
        border-radius: 50%;
        border: 10px solid;
      }
    </style>
  </head>
  <body>
    <div class="conic-gradient-example"></div>
  </body>
</html>
