<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Filters</title>
    <style>
      .my-elements h1 {
        padding: 1.5rem;
        background: hsl(0 100% 100% / 55%);
        /* filter: blur(10px); */
        backdrop-filter: blur(10px);
        z-index: 1;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="my-elements">
      <h1>Check out these files</h1>
      <img
        src="https://source.unsplash.com/dPklt2rBgDw/1500X700"
        alt="Diagonal checkboard tiles"
      />
    </div>
  </body>
</html>
